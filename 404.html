<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found</title>
  <style>
    /* 404エラーページのスタイル */
    .page_404 {
      padding: 40px 0;
      background-color: #fff;
      font-family: 'Arvo', serif;
    }

    /* エラーメッセージのスタイル */
    .error-message {
      font-size: 18px;
      font-weight: bold;
      color: #c00;
    }

    /* 戻るボタンのスタイル */
    .back-button {
      background-color: #ccc;
      border: 1px solid #ccc;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <section class="page_404">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="col-sm-10 col-sm-offset-1 text-center">
            <h1 class="error-message">404 Not Found</h1>
            <p>お探しのページは見つかりませんでした。<br>
              以下のボタンからトップページに戻ってください。</p>
            <a href="https://iwata-enterprise.co.jp" class="back-button">トップページに戻る</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
